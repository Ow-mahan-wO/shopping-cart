<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>cart shopp</title>
</head>
<body>
    <header class="header">
        <p class="header-title">Cart_Shopp</p>
    </header>
    <section>
        <div class="product-container">
            <div class="products">
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol1.PNG" alt="card-image">
                </div>
                <div class="card-body">
                    <p class="card__name">bread</p>
                    <div>
                        <span class="card__price">11$</span>
                        <span class="card__status">Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol2.PNG" alt="card-image">
                </div>
                <div class="card-body">
                    <p class="card__name">fruits and vegetables</p>
                    <div>
                        <span class="card__price">76$</span>
                        <span class="card__status">Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol3.PNG" alt="card-image">
                </div>
                <div class="card-body">
                    <p class="card__name">almonds</p>
                    <div>
                        <span class="card__price">50$</span>
                        <span class="card__status">Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol4.PNG" alt="card-image">
                </div>
                <div class="card-body">
                    <p class="card__name">meat</p>
                    <div>
                        <span class="card__price">22$</span>
                        <span class="card__status" style="color:red;">not Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol5.PNG" alt="">
                </div>
                <div class="card-body">
                    <p class="card__name">mushrooms</p>
                    <div>
                        <span class="card__price">11$</span>
                        <span class="card__status">Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol6.PNG" alt="">
                </div>
                <div class="card-body">
                    <p class="card__name">lettuce</p>
                    <div>
                        <span class="card__price">76$</span>
                        <span class="card__status">Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol7.PNG" alt="">
                </div>
                <div class="card-body">
                    <p class="card__name">tomato</p>
                    <div>
                        <span class="card__price">50$</span>
                        <span class="card__status">Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart </button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img class="card__image" src="img/mahsol8.PNG" alt="">
                </div>
                <div class="card-body">
                    <p class="card__name">respberry</p>
                    <div>
                        <span class="card__price">22$</span>
                        <span class="card__status" style="color:red;">not Available</span>
                    </div>
                    <br>
                    
                    <button class="card__btn"><i style="margin-left: 0.5rem;" class="bi bi-cart"></i>add to cart</button>
                </div>
            </div>
            </div>
            </div>
        </div>
    </section>
    <section>
        <div class="cart-contaienr" id="cart">
            <div class="cart-title">
                <p class="title">Your Cart</p>
            </div>
        </div>
    </section>
    <section>
        <div class="submit-container">
            <div>
                <p class="total">total:</p>
            </div>
            <div>
                <button class="purchase">Purchase</button>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
